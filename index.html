<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <header>
        <div class="nav container">
            <a href="#" class="logo">Shopping Cart</a>
            <div class="login-bag">
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <i class='bx bx-user'id="cart-iconn"></i>
            </div>
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <div class="cart-content">

                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price"></div>
                </div>
                <button type="button" class="btn-buy">Buy Now</button>
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="img/product1.jpg" alt="product" class="product-img">
                <h2 class="product-title">T-SHIRT</h2>
                <span class="price">600/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product2.jpg" alt="product" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">1800/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product3.jpg" alt="product" class="product-img">
                <h2 class="product-title">Shooter Hoodie</h2>
                <span class="price">1200/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product4.jpg" alt="product" class="product-img">
                <h2 class="product-title">STRAW METAL BOTTLE</h2>
                <span class="price">600/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product5.jpg" alt="product" class="product-img">
                <h2 class="product-title">Track Pant</h2>
                <span class="price">1400/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product6.jpg" alt="product" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">600/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product7.jpg" alt="product" class="product-img">
                <h2 class="product-title">Shoes</h2>
                <span class="price">2200/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
            <div class="product-box">
                <img src="img/product8.jpg" alt="product" class="product-img">
                <h2 class="product-title">Upper</h2>
                <span class="price">1600/-</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>

</html>
